{#include layout}
    {#title}Firmeneinstellungen{/title}
    {#header}Firmeneinstellungen{/header}
    {#content}
        <form action="/settings/company/save" method="post" class="mt-4">
            <input type="hidden" name="id" value="{company.id ?: ''}">
            
            <div class="row">
                <div class="col-md-6">
                    <h4>Grundinformationen</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Firmenname</label>
                        <input type="text" class="form-control" id="name" name="name" value="{company.name ?: ''}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="street" class="form-label">Strasse</label>
                        <input type="text" class="form-control" id="street" name="street" value="{company.street ?: ''}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">PLZ</label>
                                <input type="text" class="form-control" id="zipCode" name="zipCode" value="{company.zipCode ?: ''}" required>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="city" class="form-label">Ort</label>
                                <input type="text" class="form-control" id="city" name="city" value="{company.city ?: ''}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="country" class="form-label">Land</label>
                        <input type="text" class="form-control" id="country" name="country" value="{company.country ?: ''}" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h4>Kontakt</h4>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{company.phone ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" value="{company.email ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" name="website" value="{company.website ?: ''}">
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>Bankverbindung</h4>
                    <div class="mb-3">
                        <label for="iban" class="form-label">IBAN</label>
                        <input type="text" class="form-control" id="iban" name="iban" value="{company.iban ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="bic" class="form-label">BIC</label>
                        <input type="text" class="form-control" id="bic" name="bic" value="{company.bic ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="bankName" class="form-label">Bank</label>
                        <input type="text" class="form-control" id="bankName" name="bankName" value="{company.bankName ?: ''}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h4>Steuerinformationen</h4>
                    <div class="mb-3">
                        <label for="vatNumber" class="form-label">MWST-Nummer</label>
                        <input type="text" class="form-control" id="vatNumber" name="vatNumber" value="{company.vatNumber ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taxNumber" class="form-label">Steuernummer</label>
                        <input type="text" class="form-control" id="taxNumber" name="taxNumber" value="{company.taxNumber ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="defaultVatRate" class="form-label">Standard MWST-Satz (%)</label>
                        <input type="number" step="0.1" class="form-control" id="defaultVatRate" name="defaultVatRate" value="{company.defaultVatRate ?: 0.0}">
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <h4>Rechnungseinstellungen</h4>
                    <div class="mb-3">
                        <label for="logo" class="form-label">Logo (Base64 oder URL)</label>
                        <input type="text" class="form-control" id="logo" name="logo" value="{company.logo ?: ''}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="defaultInvoiceFooter" class="form-label">Standard-Rechnungsfußzeile</label>
                        <textarea class="form-control" id="defaultInvoiceFooter" name="defaultInvoiceFooter" rows="4">{company.defaultInvoiceFooter ?: ''}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="defaultInvoiceTerms" class="form-label">Standard-Geschäftsbedingungen</label>
                        <textarea class="form-control" id="defaultInvoiceTerms" name="defaultInvoiceTerms" rows="4">{company.defaultInvoiceTerms ?: ''}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    {/content}
{/include}
