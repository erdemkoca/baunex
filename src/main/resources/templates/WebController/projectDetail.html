{#include layout}
  {#title}Projekt{/title}
  {#header}Projekt{/header}
  {#content}
    <div id="project-detail-app"
         data-project='{projectJson.raw}'
         data-customers='{customersJson.raw}'
         data-catalog-items='{catalogItemsJson.raw}'
         data-billing='{billingJson.raw}'
         data-contacts='{contactsJson.raw}'
         data-categories='{categoriesJson.raw}'
         data-employees='{employeesJson.raw}'
         data-current-date="{currentDate}">
    </div>
    <script type="module" src="/js/project-detail-app.js"></script>
  {/content}
{/include}
