{#include layout} {#title}{#if worker}Edit Worker{#else}New Worker{/if} - Baunex
Business Management{/title} {#header}{#if worker}Edit Worker{#else}New
Worker{/if}{/header} {#content}
<div class="card">
  <div class="card-header">
    {#if worker}Edit Worker Details{#else}Create New Worker{/if}
  </div>
  <div class="card-body">
    <form action="/workers/save" method="post">
      {#if worker}
      <input type="hidden" name="id" value="{worker.id}" />
      {/if}

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            value="{#if worker}{worker.firstName}{/if}"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            value="{#if worker}{worker.lastName}{/if}"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{#if worker}{worker.email}{/if}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          value="{#if worker}{worker.phone}{/if}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          value="{#if worker}{worker.position}{/if}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="hourlyRate" class="form-label">Hourly Rate</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="hourlyRate"
            name="hourlyRate"
            value="{#if worker}{worker.hourlyRate}{#else}0.00{/if}"
            required
            min="0"
          />
          <span class="input-group-text">/hr</span>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-2"></i>Save Worker
        </button>
        <a href="/workers" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{/content} {/include}
