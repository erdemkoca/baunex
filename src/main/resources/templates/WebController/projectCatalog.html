<div class="card mb-4">
    <div class="card-body">
        <h5>Katalogartikel</h5>

        <!-- Neues Katalog‐Item hinzufügen -->
        <form action="/projects/{project.id}/catalog/save"
              method="post"
              class="row g-3 mb-4">
            <input type="hidden" name="id" value="" />

            <div class="col-md-4">
                <label class="form-label">Katalogartikel auswählen (optional)</label>
                <select name="catalogItemId" class="form-select">
                    <option value="">-- Aus Katalog auswählen --</option>
                    {#for item in catalogItems}
                        <option value="{item.id}"
                                data-name="{item.name}"
                                data-price="{item.unitPrice}">
                            {item.name} ({item.unitPrice} CHF)
                        </option>
                    {/for}
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Oder benutzerdefinierten Artikel hinzufügen</label>
                <input type="text"
                       name="itemName"
                       class="form-control"
                       placeholder="Artikelname"
                       required />
            </div>

            <div class="col-md-2">
                <label class="form-label">Menge</label>
                <input type="number"
                       name="quantity"
                       class="form-control"
                       value="1"
                       min="1"
                       required />
            </div>

            <div class="col-md-2">
                <label class="form-label">Einzelpreis (CHF)</label>
                <input type="number"
                       name="unitPrice"
                       class="form-control"
                       step="0.01"
                       required />
            </div>

            <div class="col-auto align-self-end">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-plus-circle me-1"></i>Artikel hinzufügen
                </button>
            </div>
        </form>

        {#if project.catalogItems.isEmpty()}
            <p class="text-muted">Noch keine Artikel hinzugefügt.</p>
        {#else}
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Menge</th>
                        <th>Einzelpreis</th>
                        <th>Gesamt</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    {#for m in project.catalogItems}
                        <tr>
                            <form action="/projects/{project.id}/catalog/{m.id}/update"
                                  method="post"
                                  class="d-flex gap-2 align-items-center">
                                <td style="width:35%">
                                    <input type="text"
                                           name="itemName"
                                           class="form-control form-control-sm"
                                           value="{m.itemName}"
                                           required />
                                </td>
                                <td style="width:15%">
                                    <input type="number"
                                           name="quantity"
                                           class="form-control form-control-sm"
                                           value="{m.quantity}"
                                           min="1"
                                           required />
                                </td>
                                <td style="width:20%">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">CHF</span>
                                        <input type="number"
                                               step="0.01"
                                               name="unitPrice"
                                               class="form-control"
                                               value="{m.unitPrice}"
                                               required />
                                    </div>
                                </td>
                                <td style="width:20%">
                                    {m.totalPrice}
                                </td>
                                <td style="width:10%">
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-primary me-1">
                                        Speichern
                                    </button>
                                    <a href="/projects/{project.id}/catalog/{m.id}/delete"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Diesen Artikel löschen?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </form>
                        </tr>
                    {/for}
                </tbody>
            </table>
        {/if}
    </div>
</div>
