<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{#insert title}Baunex Business Management{/}</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />
  <style>
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .nav-link {
      color: #495057;
    }
    .nav-link:hover {
      color: #0d6efd;
    }
    .nav-link.active {
      color: #0d6efd;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 px-0 sidebar">
      <div class="p-3">
        <h4 class="mb-4">Baunex</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'dashboard'}active{/if}" href="/">
              <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'projects'}active{/if}" href="/projects">
              <i class="bi bi-folder me-2"></i>Projekte
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'customers'}active{/if}" href="/customers">
              <i class="bi bi-people me-2"></i>Kunden
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'employees'}active{/if}" href="/employees">
              <i class="bi bi-person me-2"></i>Mitarbeiter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'timetracking'}active{/if}" href="/timetracking">
              <i class="bi bi-clock me-2"></i>Zeiterfassung
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'catalog'}active{/if}" href="/catalog">
              <i class="bi bi-box me-2"></i>Katalog
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'invoiceDrafts'}active{/if}" href="/invoice-drafts">
              <i class="bi bi-file-text me-2"></i>Rechnungsentw√ºrfe
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'users'}active{/if}" href="/users">
              <i class="bi bi-person-circle me-2"></i>Benutzer
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {#if activeMenu == 'settings'}active{/if}" href="/settings">
              <i class="bi bi-gear me-2"></i>Einstellungen
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-9 col-lg-10 px-4 py-3">
      <h2 class="mb-4">{#insert header}Dashboard{/}</h2>
      {#insert content}No content provided{/}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
